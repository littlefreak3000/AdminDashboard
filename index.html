<html>
    <head>
        <title>TTA Web Client</title>
        <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
        <script src="src/API.js"></script>
        <script src="src/index.js"></script>        

        <link rel='stylesheet' href="style/bootstrap.min.css" type='text/css' />
        <link rel="icon" type="image/png" href="images/TTAIcon.png"/>
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <form id="form" class="border rounded p-2" style="width:32em">
            <h1>TTA Web Client</h1>
            <p class="text-danger">For Official Use Only</p>
            <div class="form-group">
                    <label>Username</label>
                    <input id='username' class="form-control" type='text'>
            </div>
            <div class="form-group">
                    <label>Password</label>
                    <input id='password' class="form-control" type='password'>
            </div>
            <div id='error' class="text-danger" role="alert"></div>
            <input id='submit' type="submit" value="Log In" class="btn btn-success btn-lg btn-block my-2">
        </form>
    </body>
</html>
